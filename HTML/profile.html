<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/dashboardss.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>HealthBoard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <!-- Sidebar -->
            <aside class="col-12 col-lg-12 text-center px-0 bg-primary">
                <div class="dflex justify-content-between px-4 align-items-center">
                    <h5 class="txt-bold mb-2 py-3 text-center text-white">HealthBoard&trade;</h5>
                    <div class="dflex flex-row  justify-content-center align-items-center gap-4">
                        <div class="dflex gap-4">
                            <a id="aside-bell" href="../HTML/msg-user.html"><img src="../DASHBOARD-IMGS/bell1.png"
                                    class="pt-1" width="30px" alt="as"></a>
                            <a href="../HTML/profile.html"><img
                                    src="../IMAGES/pexels-nubia-navarro-(nubikini)-386024.jpg" width="40px"
                                    height="40px" alt="foto de perfil"></a>
                        </div>
                        <img id="menu-btn" src="../DASHBOARD-IMGS/menu.png" width="28px" alt="">
                    </div>
                </div>
                <ul class="nav justify-content-center gap-5 pb-4 px-4 pt-4">
                    <li class="nav-item">
                        <a class="nav-link text-white bg-primary txt-bold" aria-current="page"
                            href="../HTML/dashboard.html">Resumo
                            Corporal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white bg-primary txt-bold" href="../HTML/weight-healthboard.html">Saúde
                            | Peso</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white bg-primary txt-bold" href="../HTML/cal-info.html">Alimentação |
                            Calorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white bg-primary txt-bold" href="../HTML/exercise-info.html">Atividades
                            Físicas</a>
                    </li>
                    <li>
                        <div class="dropdown">
                            <button class="btn btn-primary br-btns w-100 dropdown-toggle" type="button"
                                id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Configurações
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="../HTML/profile.html">Perfil</a></li>
                                <li><a class="dropdown-item" href="../HTML/diet-info.html">Configuração de Dieta</a>
                                </li>
                                <li><a class="dropdown-item" href="../HTML/body-obj.html">Meta Corporal</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-danger text-white txt-bold" href="../HTML/login.html">Sair</a>
                    </li>
                </ul>
            </aside>
            <!-- Fim Sidebar  -->

            <!-- Navbar + Main content -->
            <div class="col-12 col-lg-12">
                <div class="row">
                    <nav class="col-12 bg- border p-2 px-3">
                        <div class=" dflex justify-content-between flex-row align-items-center">
                            <p class="txt-bold pt-3 text-primary">
                                Configurações de Perfil
                            </p>
                            <div class="dflex gap-4">
                                <a id="main-bell" href="../HTML/msg-user.html"><img src="../DASHBOARD-IMGS/bell.png"
                                        width="30px" alt="as"></a>
                            </div>
                        </div>
                    </nav>
                    <main class="col animate__fadeIn animate__animated">
                        <div class="container p-0 px-lg-3">
                            <div class="bg-custom rounded py-5 mt-3 px-4">
                                <div
                                    class="row gap-4 align-items-center dflex justify-content-around align-items-stretch">
                                    <div id="prof-pic-div"
                                        class="col-md-4 col-12 dflex justify-content-center align-items-center">
                                        <img src="../IMAGES/pexels-nubia-navarro-(nubikini)-386024.jpg" width="200px"
                                            height="200px" style="border-radius: 50%;" alt="foto de perfil">
                                    </div>
                                    <form id="profile-form" action="" method="post"
                                        class="dflex flex-column gap-2 align-items-center col-12 col-md-4 mt-3">
                                        <p class="txt-bold text-primary">Informações de Usuário</p>
                                        <div class="mb-3">
                                            <label for="exampleFormControlInput1" class="form-label color-a3">Endereço de Email</label>
                                            <input type="email" class="form-control px-5 py-2"
                                                id="exampleFormControlInput1" readonly placeholder="User@email.com">
                                        </div>
                                        <div class="mb-3">
                                            <label for="dtnasc" class="form-label color-a3">Data de Nascimento</label>
                                            <input type="date" class="form-control px-5 py-2"
                                                id="dtnasc" readonly placeholder="">
                                        </div>
                                        <div class="mb-2">
                                            <label for="gender" class="form-label color-a3">Sexo</label>
                                            <input type="text" class="form-control px-5 py-2"
                                                id="gender" readonly placeholder="Masculino">
                                        </div>
                                    </form>
                                    <form action="" method="post"
                                        class="dflex flex-column gap-2 align-items-center mt-4 col-12 col-md-4">
                                        <p class="txt-bold text-primary">Características Físicas </p>
                                        <div class="mb-3">
                                            <label for="height-user" class="form-label color-a3">Altura do Usuário (metros)</label>
                                            <input type="number" class="form-control px-5 py-2"
                                                id="height-user" readonly placeholder="1.74">
                                        </div>
                                        <div class="mb-3">
                                            <label for="qdrl" class="form-label color-a3">Medida do Quadril (cm)</label>
                                            <input type="number" class="form-control px-5 py-2"
                                                id="qdrl" readonly placeholder="50">
                                        </div>
                                    </form>
                                    <div class="container mt-4 ">
                                        <p class="text-primary text-center text-lg-start txt-bold">
                                            Meta Corporal | Dieta
                                        </p>
                                        <div class="mb-3">
                                            <label for="meta-inp" class="form-label color-a3">Meta Corporal</label>
                                            <input type="text" class="form-control px-5 py-2"
                                                id="meta-inp" readonly placeholder="Nenhuma Meta">
                                        </div>
                                        <div class="mb-3">
                                            <label for="diet-inp" class="form-label color-a3">Dieta Específica</label>
                                            <input type="number" class="form-control px-5 py-2"
                                                id="diet-inp" readonly placeholder="Nenhuma Dieta">
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </main>
                </div>
            </div>
            <!-- Fim Navbar + Main content -->

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="../JS/dashscript.js"></script>
</body>

</html>
